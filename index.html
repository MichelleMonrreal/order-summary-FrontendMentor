<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!-- LINKS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="component">
    <img class="component-img" src="./images/illustration-hero.svg" alt="music-girl">
    <h1 class="component-title">Order Summary</h1>
    <p class="component-info">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="component-price">
        <ul>
          <li class="plan-item"><img src="./images/icon-music.svg" alt="music-note"></li>
          <li class="plan-item plan-price">Annual Plan <br> <p class="plan-price__year">$59.99/year</p></li>
          <!-- here i added a p tag to get the color change for the actual price and to get it under "Annual Plan" -->
          <li class="plan-item"><a href="#">Change</a></li>
        </ul>
      </div>

      <div class="payment-button">
        <a class="button" href="#">Proceed to Payment</a>
      </div>

      <div class="cancel-order">
        <a class="cancel" href="#">Cancel Order</a>
      </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michelle Monrreal</a>.
  </div>
</body>
</html>
